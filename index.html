<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>한지훈 포트폴리오</title>
  <style>
    body { font-family: 'Noto Sans KR', sans-serif; background-color: #F1EFEA; color: #504C47; margin: 0; padding: 0; display: flex; }
    nav { position: fixed; top: 0; left: 0; width: 200px; height: 100%; background: #D8D4CD; padding-top: 40px; }
    nav a { display: block; color: #1E1E1E; padding: 12px 20px; text-decoration: none; }
    main { margin-left: 200px; width: calc(100% - 200px); }
    header { background: #D8D4CD; padding: 40px; text-align: center; border-bottom: 3px solid #504C47; }
    section { padding: 30px; border-bottom: 1px solid #ccc; }
    h2 { border-left: 6px solid #504C47; padding-left: 10px; color: #1E1E1E; }
    .highlight { background: #fff; border-left: 4px solid #504C47; padding: 15px; margin-top: 10px; }
    .tag { display: inline-block; background: #D8D4CD; padding: 4px 8px; border-radius: 4px; margin: 5px; }
    .comment-box { background: #fff; padding: 15px; border: 1px solid #aaa; border-radius: 8px; }
    #popup, .project-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.7); display: none; justify-content: center; align-items: center; z-index: 9999; }
    #popup-content { background: white; padding: 30px; border-radius: 12px; text-align: center; max-width: 600px; max-height: 90vh; overflow-y: auto; }
    .modal-content { background: white; padding: 0; border-radius: 12px; width: 90%; max-width: 1000px; height: 90%; overflow: hidden; position: relative; }
    .modal-content iframe { width: 100%; height: 100%; border: none; }
    .modal-close { position: absolute; top: 10px; right: 20px; background: #504C47; color: white; border: none; border-radius: 6px; padding: 5px 10px; cursor: pointer; z-index: 10; }
    .gallery { display: flex; overflow-x: auto; gap: 20px; padding-bottom: 10px; }
    .gallery-item { flex: 0 0 auto; position: relative; width: 300px; height: 200px; border-radius: 10px; overflow: hidden; box-shadow: 0 2px 6px rgba(0,0,0,0.1); cursor: pointer; }
    .gallery-item iframe { width: 100%; height: 100%; border: none; pointer-events: none; }
    .gallery-caption { position: absolute; bottom: 0; left: 0; right: 0; background: rgba(0, 0, 0, 0.6); color: #fff; padding: 10px; font-size: 14px; opacity: 0; transition: opacity 0.3s; }
    .gallery-item:hover .gallery-caption { opacity: 1; }
  </style>
</head>
<body>
  <!-- 랜덤 질문 팝업 -->
  <div id="popup">
    <div id="popup-content">
      <h2 id="popup-question"></h2>
      <p>관광 데이터를 통해 지역별 매출 패턴을 분석한 인사이트를 확인해보세요.</p>
      <button onclick="openProjectByIndex()">바로 보기</button>
    </div>
  </div>

  <!-- 프로젝트 상세 모달 (iframe로 변경) -->
  <div id="projectModal" class="project-modal">
    <div class="modal-content">
      <button class="modal-close" onclick="closeProjectModal()">닫기 ✕</button>
      <iframe id="projectFrame" src=""></iframe>
    </div>
  </div>

  <nav>
    <a href="#intro">02 자기소개</a>
    <a href="#project">03 프로젝트</a>
    <a href="#skills">04 기술 역량</a>
    <a href="#content">05 콘텐츠 공유</a>
    <a href="#contact">06 연락처</a>
    <a href="#comments">07 댓글</a>
  </nav>

  <main>
    <section id="project">
      <h2>03. 📊 제주도 관광 트렌드 분석 프로젝트</h2>
      <div class="gallery">
        <div class="gallery-item" onclick="openProjectModal('project1.html')">
          <iframe src="https://example.com/project1"></iframe>
          <div class="gallery-caption">방문객 증가와 매출의 상관관계를 분석한 대시보드</div>
        </div>
      </div>
    </section>
  </main>

  <script>
    const questions = ['왜 제주도의 매출이 기대보다 낮았을까?'];
    document.getElementById("popup-question").innerText = questions[0];
    document.getElementById("popup").style.display = 'flex';

    function openProjectByIndex() {
      openProjectModal('project1.html');
      document.getElementById("popup").style.display = 'none';
    }

    function openProjectModal(file) {
      document.getElementById("projectFrame").src = file;
      document.getElementById("projectModal").style.display = 'flex';
    }

    function closeProjectModal() {
      document.getElementById("projectModal").style.display = 'none';
      document.getElementById("projectFrame").src = "";
    }
  </script>
</body>
</html>
